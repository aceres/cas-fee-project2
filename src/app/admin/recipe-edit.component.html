<app-alert></app-alert>

<h1 class="page-header">Rezept: {{ receipt }}</h1>

<form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input name="name" id="name" class="form-control" [ngModel]="receipt" placeholder="Rezept" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2" for="description">Beschreibung:</label>
      <div class="col-sm-10">
        <input name="description" id="description" class="form-control" [ngModel]="description" placeholder="Beschreibung" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2" for="level">Schwierigkeitsgrad:</label>
      <div class="col-sm-10">
        <input name="level" id="level" class="form-control" placeholder="" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2" for="cuisine">Länderküche:</label>
      <div class="col-sm-10">
        <input name="cuisine" id="cuisine" class="form-control" placeholder="" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2" for="category">Kategorie:</label>
      <div class="col-sm-10">
        <input name="category" id="category" class="form-control" placeholder="" />
      </div>
    </div>

    <h1 class="page-header">Einkaufsliste</h1>
    <p>...</p>

    <h1 class="page-header">Zubereitungsschritte</h1>
    <p>...</p>

    <button class="btn">
      <i class="fa fa-pencil"></i> Bearbeiten
    </button>
    <button (click)="goBack()" class="btn">
      <i class="fa fa-arrow-left"></i> Zurück
    </button>
</form>

<div class="form-group">
  <input name="searchRecipe" class="form-control" placeholder="Rezept suchen..." #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let recipe of recipes | async"
         (click)="gotoDetail(recipe)" class="search-result" >
      {{recipe}}
    </div>
  </div>
</div>

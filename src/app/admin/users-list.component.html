<h2 class="page-header">Alle registrierte Benutzer anzeigen (Administrator / SU)</h2>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>
        Key
      </th>
      <th>
        E-Mail
      </th>
      <th>
        Vorname
      </th>
      <th>
        Nachname
      </th>
      <th>
        Rolle
      </th>
      <th>
        UID
      </th>
      <th>
        Erstelldatum
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of allUsers | async">
      <td>
        {{user.$key}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.firstName}}
      </td>
      <td>
        {{user.lastName}}
      </td>
      <td>
        {{user.role}}
      </td>
      <td>
        {{user.uid}}
      </td>
      <td>
        {{ user.createdAt |  date: 'dd.MM.yyyy HH:MM:ss'}}
      </td>
    </tr>
  </table>
</div>

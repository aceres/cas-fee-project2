<h1 class="page-header">Ihre Rezepte</h1>

<div *ngIf="selectedRecipe">
  <h2>
    {{selectedRecipe.receipt | uppercase}} ist mein gewähltes Rezept
  </h2>
  <button (click)="gotoDetail()" class="btn">Zur Detailansicht</button>
</div>

<app-recipe-search></app-recipe-search>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          Nr.
        </th>
        <th>
          Rezept
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of allRecipes | async" [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)">
        <td>
          {{recipe.id}} {{recipe.$key}}
        </td>
        <td>
          {{recipe.receipt}}
        </td>
        <td>
          <button class="btn">
            <i class="fa fa-eye"></i> Detailansicht
          </button>
          <button class="btn" (click)="remove(recipe); $event.stopPropagation()">
            <i class="fa fa-trash-o"></i> Löschen
          </button>
        </td>
      </tr>
  </table>
</div>

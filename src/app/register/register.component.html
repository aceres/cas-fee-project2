<app-admin-nav [title]="title" [user]="authService.user"></app-admin-nav>

<div class="container-fluid">
  <div class="row">

    <div class="col-sm-3 col-md-2 sidebar">
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <section style="padding-top: 40px">
        <h1 class="page-header">Neu registrieren</h1>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }" >
            <label for="firstName">Vorname</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">Vorname ist verlangt</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Nachname</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Nachname ist verlangt</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">E-Mail</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />
            <div *ngIf="f.submitted && !email.valid && !email.pattern" class="help-block">E-Mail ist verlangt</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Passwort</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Passwort ist verlangt</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !street.valid }">
            <label for="street">Strasse</label>
            <input type="text" class="form-control" name="street" [(ngModel)]="model.street" #street="ngModel" required />
            <div *ngIf="f.submitted && !street.valid" class="help-block">Strasse ist verlangt</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !houseNumber.valid }">
            <label for="houseNumber">Hausnummer</label>
            <input type="number" class="form-control" min="0" name="houseNumber" [(ngModel)]="model.houseNumber" #houseNumber="ngModel" required />
            <div *ngIf="f.submitted && !houseNumber.valid" class="help-block">Hausnummer ist verlangt</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !zip.valid }">
            <label for="zip">PLZ</label>
            <input type="number" class="form-control" name="zip" [(ngModel)]="model.zip" #zip="ngModel" required />
            <div *ngIf="f.submitted && !zip.valid" class="help-block">PLZ ist verlangt</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
            <label for="city">Stadt</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" required />
            <div *ngIf="f.submitted && !city.valid" class="help-block">Stadt ist verlangt</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !country.valid }">
          <label for="country">Land</label>
            <input type="text" class="form-control" name="country" [(ngModel)]="model.country" #country="ngModel" required />
            <div *ngIf="f.submitted && !country.valid" class="help-block">Land ist verlangt</div>
          </div>
          <div class="form-group">
            <button class="btn btn-default">
              <i class="fa fa-key"></i> Registrieren
            </button>
            <a [routerLink]="['/public']" class="btn btn-default">Abbrechen</a>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>

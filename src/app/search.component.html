<div class="search">
  <input type="text" (keydown)="searchRecipe($event)" placeholder="Suche Rezept...">
  <div class="foundResult" *ngFor="let recipe of recipes">
    <p>
      {{
        recipe?.receipt
      }}
    </p>
  </div>
  <div class="foundResult" *ngIf="recipes?.length < 1">
    <p>
      Kein Rezept gefunden!
    </p>
  </div>
</div>

<h1 class="page-header">Ihre Rezepte</h1>

<div *ngIf="selectedRecipe">
  <h2>
    {{selectedRecipe.name | uppercase}} ist mein gewähltes Rezept
  </h2>
  <button (click)="gotoDetail()" class="btn">Zur Detailansicht</button>
</div>

<h4 class="page-header">Neues Rezept erfassen</h4>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" id="name" class="form-control" placeholder="Rezept" #recipeName />
  </div>
  <button class="btn" (click)="add(recipeName.value); recipeName.value=''">
    <i class="fa add_circle_outline"></i> Hinzufügen
  </button>
  <button class="btn">
    Abbrechen
  </button>
</form>

<hr>

<app-recipe-search></app-recipe-search>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          Nr.
        </th>
        <th>
          Rezept
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes" [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)">
        <td>
          {{recipe.id}}
        </td>
        <td>
          {{recipe.name}}
        </td>
        <td>
          <button class="btn">
            <i class="fa fa-eye"></i> Detailansicht
          </button>
          <button class="btn" (click)="delete(recipe); $event.stopPropagation()">
            <i class="fa fa-trash-o"></i> Löschen
          </button>
        </td>
      </tr>
  </table>
</div>

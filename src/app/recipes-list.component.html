<h1 class="page-header">List of recipes</h1>

<div *ngIf="selectedRecipe">
  <h2>
    {{selectedRecipe.name | uppercase}} is my recipe
  </h2>
  <button (click)="gotoDetail()" class="btn">View Details</button>
</div>

<div>
  <label>Recipe name:</label> <input #recipeName />
  <button (click)="add(recipeName.value); recipeName.value=''">
    <i class="fa add_circle_outline"></i> Add
  </button>
</div>

<h2 class="sub-header">Recipes</h2>
<recipe-search></recipe-search>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Recipe
        </th>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes" [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)">
        <td>
          {{recipe.id}}
        </td>
        <td>
          {{recipe.name}}
        </td>
        <td>
          <button class="btn">
            <i class="fa fa-eye"></i> View Details
          </button>

          <button class="btn" (click)="delete(recipe); $event.stopPropagation()">
            <i class="fa fa-trash-o"></i> Delete
          </button>
        </td>
      </tr>
  </table>
</div>
